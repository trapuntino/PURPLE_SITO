<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
 
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="media/images/LOGO.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
      </a>
  
      <!-- Toggle button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <!-- Regular links for desktop view -->
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#">Contact</a>
          </li>
  
          <!-- Dropdown menu for mobile view -->
          <li class="nav-item dropdown d-lg-none">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Home</a></li>
              <li><a class="dropdown-item" href="#">About</a></li>
              <li><a class="dropdown-item" href="#">Contact</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Hero Section -->
  <header class="header-section text-white text-center py-5">
    
    <!-- Background video -->
    <video autoplay loop muted playsinline class="bg-video">
      <source src="media/video/HOME.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
    <!-- Content overlay -->
    <div class="container content-overlay">
      <h1>"It's all about the idea!"</h1>
      <p class="lead">Bla Bla Bla Bla</p>
      <a href="#" class="btn btn-light btn-lg">See what we've been up to.</a>
    </div>
  </header>

  

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 Purple Studio. All rights reserved.</p>
    </div>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
