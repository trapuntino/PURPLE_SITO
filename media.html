<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purple Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/purpletv.css" rel="stylesheet">
    <link rel="icon" href="media/images/FAVICON.png" type="image/png">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <video autoplay muted playsinline id="loading-video">
            <source src="media/video/TV_LOADER.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">

        <!-- Navbar -->
   <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="media/images/LOGO.png" alt="Logo" width="70" height="70"
                class="d-inline-block align-text-top">
        </a>

        <!-- Toggle button for off-canvas menu on mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <img src="media/images/OFFCANVAS.webp" alt="Toggle navigation" class="custom-toggle-icon">
        </button>






        <!-- Navbar links for desktop view -->
        <div class="collapse navbar-collapse d-none d-lg-flex">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"> <a class="nav-link" href="projects.html">Projects</a> </li>
                <li class="nav-item"> <a class="nav-link" href="media.html">PurpleTV</a> </li>
                <li class="nav-item"> <a class="nav-link" href="about.html">About</a> </li>
                <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a> </li>
            </ul>
        </div>

        <!-- Off-canvas menu for mobile view -->
        <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">
                    <img src="media/images/OFFCANVAS_CLOSER.webp" alt="Close" class="custom-close-icon">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"> <a class="nav-link" href="projects.html">Projects</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="media-mobile.html">PurpleTV</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="about.html">About</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a> </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

        <main class="content-section">

            <!-- Carousel Video Gallery -->
            <section class="carousel-gallery">
                <div class="carousel-container">
                    <div class="carousel-row">

                        <!-- Video Card 1 -->
                        <div class="video-card"
                            onclick="openDetailCard('media/purpletv/AAA.mov', 'media/purpletv/AAA.jpg', 'Project Title 1', 'Description of Project Title 1')">
                            <div class="video-thumbnail-wrapper">
                                <img src="media/purpletv/AAA.jpg" alt="Project Title 1" class="video-thumbnail">
                            </div>
                            <h3 class="video-title">Project Title 1</h3>

                        </div>
                        


                        <!-- Repeat for more video cards -->
                    </div>
                </div>
            </section>

            <!-- Overlay Detail Card (Initially Hidden) -->
            <div id="detail-card" class="detail-card-overlay" onclick="closeDetailCard()">
                <div class="detail-card-content">
                    <span class="close-detail-card" onclick="closeDetailCard()">&#10006;</span>
                    <img id="detail-thumbnail" src="" alt="Video Thumbnail" class="detail-thumbnail">
                    <div class="detail-body">
                        <h2 id="detail-title" class="detail-title"></h2>
                        <p id="detail-description" class="detail-description"></p>
                        <button class="btn-play" onclick="playVideo()">Play</button>
                    </div>
                </div>
            </div>

            <!-- Video Modal for Playing Videos Full Screen -->
            <div id="video-modal" class="video-modal" onclick="closeVideoModal()">
                <video id="modal-video" controls autoplay></video>
                <span class="close-modal" onclick="closeVideoModal()">&#10006;</span>
            </div>




        </main>

        <div id="video-modal" class="video-modal" onclick="closeVideoModal()">
            <div class="modal-content">
                <span class="close-modal" onclick="closeVideoModal()">&#10006;</span>
                <video id="modal-video" controls autoplay></video>
                <h3 id="modal-video-title" class="modal-video-title"></h3>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4">
            <div class="container">
                <p>&copy; 2024 Purple Studio. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="purpletv.js"></script>
</body>

</html>
